{% extends "core/base.html" %}

{% block title %}Editar Perfil - Organic Shops{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-enhanced p-8">
        <div class="text-center mb-8">
            <div class="w-24 h-24 bg-gradient-to-r from-green-500 to-green-600 rounded-full mx-auto flex items-center justify-center mb-4">
                <i class="fas fa-user-edit text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Editar Perfil</h1>
            <p class="text-gray-600 mt-2">Actualiza tu información personal</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Información Personal -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-info-circle mr-2 text-green-600"></i>
                        Información Personal
                    </h2>
                    
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" value="{{ user.nombre }}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Información de Contacto -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-map-marker-alt mr-2 text-green-600"></i>
                        Información de Contacto
                    </h2>
                    
                    <div>
                        <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">DNI</label>
                        <input type="text" id="dni" name="dni" value="{{ user.dni }}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="ciudad" class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" value="{{ user.ciudad }}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="provincia" class="block text-sm font-medium text-gray-700 mb-1">Provincia</label>
                        <select id="provincia" name="provincia" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">Seleccione una provincia</option>
                            <option value="buenos aires" {% if user.provincia == 'buenos aires' %}selected{% endif %}>Buenos Aires</option>
                            <option value="catamarca" {% if user.provincia == 'catamarca' %}selected{% endif %}>Catamarca</option>
                            <option value="chaco" {% if user.provincia == 'chaco' %}selected{% endif %}>Chaco</option>
                            <option value="chubut" {% if user.provincia == 'chubut' %}selected{% endif %}>Chubut</option>
                            <option value="cordoba" {% if user.provincia == 'cordoba' %}selected{% endif %}>Córdoba</option>
                            <option value="corrientes" {% if user.provincia == 'corrientes' %}selected{% endif %}>Corrientes</option>
                            <option value="entre rios" {% if user.provincia == 'entre rios' %}selected{% endif %}>Entre Ríos</option>
                            <option value="formosa" {% if user.provincia == 'formosa' %}selected{% endif %}>Formosa</option>
                            <option value="jujuy" {% if user.provincia == 'jujuy' %}selected{% endif %}>Jujuy</option>
                            <option value="la pampa" {% if user.provincia == 'la pampa' %}selected{% endif %}>La Pampa</option>
                            <option value="la rioja" {% if user.provincia == 'la rioja' %}selected{% endif %}>La Rioja</option>
                            <option value="mendoza" {% if user.provincia == 'mendoza' %}selected{% endif %}>Mendoza</option>
                            <option value="misiones" {% if user.provincia == 'misiones' %}selected{% endif %}>Misiones</option>
                            <option value="neuquen" {% if user.provincia == 'neuquen' %}selected{% endif %}>Neuquén</option>
                            <option value="rio negro" {% if user.provincia == 'rio negro' %}selected{% endif %}>Río Negro</option>
                            <option value="salta" {% if user.provincia == 'salta' %}selected{% endif %}>Salta</option>
                            <option value="san juan" {% if user.provincia == 'san juan' %}selected{% endif %}>San Juan</option>
                            <option value="san luis" {% if user.provincia == 'san luis' %}selected{% endif %}>San Luis</option>
                            <option value="santa cruz" {% if user.provincia == 'santa cruz' %}selected{% endif %}>Santa Cruz</option>
                            <option value="santa fe" {% if user.provincia == 'santa fe' %}selected{% endif %}>Santa Fe</option>
                            <option value="santiago del estero" {% if user.provincia == 'santiago del estero' %}selected{% endif %}>Santiago del Estero</option>
                            <option value="tierra del fuego" {% if user.provincia == 'tierra del fuego' %}selected{% endif %}>Tierra del Fuego</option>
                            <option value="tucuman" {% if user.provincia == 'tucuman' %}selected{% endif %}>Tucumán</option>
                            <option value="ciudad autonoma de buenos aires" {% if user.provincia == 'ciudad autonoma de buenos aires' %}selected{% endif %}>Ciudad Autónoma de Buenos Aires</option>
                        </select>
                    </div>

                    <div>
                        <label for="domicilio" class="block text-sm font-medium text-gray-700 mb-1">Domicilio</label>
                        <input type="text" id="domicilio" name="domicilio" value="{{ user.domicilio }}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" value="{{ user.telefono|default:'' }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="flex justify-center space-x-4 mt-8">
                <button type="submit" 
                        class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-300 flex items-center space-x-2">
                    <i class="fas fa-save"></i>
                    <span>Guardar Cambios</span>
                </button>
                <a href="{% url 'core:perfil' %}" 
                   class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-300 flex items-center space-x-2">
                    <i class="fas fa-times"></i>
                    <span>Cancelar</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
