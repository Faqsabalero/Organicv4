{% extends "core/base.html" %}

{% block title %}Registro Rápido - Organic Shops{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 py-12">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 bg-green-700">
            <h2 class="text-2xl font-bold text-white">Registro Rápido</h2>
        </div>

        <div class="p-6">
            <p class="text-gray-600 mb-6">
                Crea una cuenta para recibir descuentos exclusivos en tus próximas compras.
            </p>

            <form method="POST" action="{% url 'core:registro_rapido' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Usuario *
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           placeholder="Elige un nombre de usuario" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña *
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           placeholder="Ingresa una contraseña segura"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre Completo *
                    </label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           value="{{ nombre }}"
                           required
                           placeholder="Tu nombre completo"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email *
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           value="{{ email }}"
                           required
                           placeholder="tu@email.com"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- DNI -->
                <div>
                    <label for="dni" class="block text-sm font-medium text-gray-700 mb-2">
                        DNI *
                    </label>
                    <input type="text" 
                           id="dni" 
                           name="dni" 
                           value="{{ dni }}"
                           required
                           placeholder="Tu número de DNI"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Ciudad -->
                <div>
                    <label for="ciudad" class="block text-sm font-medium text-gray-700 mb-2">
                        Ciudad *
                    </label>
                    <input type="text" 
                           id="ciudad" 
                           name="ciudad" 
                           value="{{ ciudad }}"
                           required
                           placeholder="Tu ciudad"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Provincia -->
                <div>
                    <label for="provincia" class="block text-sm font-medium text-gray-700 mb-2">
                        Provincia *
                    </label>
                    <select id="provincia" 
                           name="provincia" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                        <option value="">Seleccione una provincia</option>
                        <option value="santa fe" {% if provincia == 'santa fe' %}selected{% endif %}>Santa Fe</option>
                        <option value="cordoba" {% if provincia == 'cordoba' %}selected{% endif %}>Córdoba</option>
                        <option value="buenos aires" {% if provincia == 'buenos aires' %}selected{% endif %}>Buenos Aires</option>
                        <option value="entre rios" {% if provincia == 'entre rios' %}selected{% endif %}>Entre Ríos</option>
                        <option value="mendoza" {% if provincia == 'mendoza' %}selected{% endif %}>Mendoza</option>
                    </select>
                </div>

                <!-- Domicilio -->
                <div>
                    <label for="domicilio" class="block text-sm font-medium text-gray-700 mb-2">
                        Domicilio *
                    </label>
                    <input type="text" 
                           id="domicilio" 
                           name="domicilio" 
                           value="{{ domicilio }}"
                           required
                           placeholder="Tu dirección completa"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Botones -->
                <div class="flex flex-col gap-4">
                    <button type="submit" 
                            class="w-full bg-green-700 text-white px-6 py-3 rounded-md font-semibold text-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 transition-colors">
                        Crear Cuenta
                    </button>
                    <a href="{% url 'core:home' %}" 
                       class="w-full bg-gray-100 text-gray-700 px-6 py-3 rounded-md font-semibold text-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors text-center">
                        No, gracias
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
